<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Newsletter Signup</title>

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <form action="/" method="post" class="form-signin">
      <img
        class="mb-4"
        src="./images/whale.jpeg"
        alt="Logo"
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-bold">Sign Up For My Newsletter</h1>

      <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
      <input type="text"  class="form-control middle" name="lastName" placeholder="Last Name" required>
      <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign me up
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; ChrisHibby75 2022</p>
    </form>
  </body>
</html>
